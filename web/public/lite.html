<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sendo — Lite Receiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #ffffff;
        --paper: #ffffff;
        --ink: #000000;
        --muted: #444;
        --border: #ddd;
        --accent: #000;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        background: var(--bg);
        color: var(--ink);
        margin: 0;
        padding: 0;
      }
      body {
        padding: 16px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .header {
        text-align: center;
        margin-bottom: 12px;
      }
      .subtitle {
        color: var(--muted);
        font-size: 14px;
      }
      .wrap {
        max-width: 560px;
        margin: 0 auto;
      }
      .card {
        background: var(--paper);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
      }
      .row {
        margin: 10px 0;
      }
      .label {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 4px;
      }
      .mono {
        font-family: monospace;
        word-wrap: break-word;
      }
      .code {
        font-size: 28px;
        letter-spacing: 6px;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 12px 14px;
        text-align: center;
        font-weight: 700;
        background: var(--ink);
        color: #fff;
        border: 1px solid var(--ink);
        border-radius: 10px;
        text-decoration: none;
      }
      .btn.secondary {
        background: #fff;
        color: var(--ink);
      }
      #qr {
        display: block;
        width: 220px;
        height: 220px;
        margin: 12px auto;
        border: 1px solid var(--border);
      }
      #downloadBtn,
      #downloadForm {
        display: none;
      }
      .footer {
        text-align: center;
        margin-top: 14px;
        color: var(--muted);
        font-size: 13px;
      }
      @media (min-width: 520px) {
        #qr {
          width: 260px;
          height: 260px;
        }
        .code {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1>Sendo — Lite Receiver</h1>
        <div class="subtitle">For e-readers. No animations, no modern JS.</div>
      </div>

      <div class="card">
        <div class="row">
          <button id="startBtn" class="btn">Start as Receiver</button>
          <button
            id="disconnectBtn"
            class="btn secondary"
            style="margin-top: 8px; display: none"
          >
            Disconnect
          </button>
        </div>

        <div id="sessionBox" style="display: none">
          <div class="label">Connection Code</div>
          <div id="code" class="mono code">----</div>

          <div class="label" style="margin-top: 8px">Sender Link</div>
          <div id="linkBox" class="mono"></div>

          <img id="qr" alt="QR code" />

          <!-- Reliable download on e-readers: submit a GET form in same tab -->
          <form id="downloadForm" method="GET" class="row">
            <button type="submit" class="btn">Download file</button>
          </form>

          <div id="status" class="subtitle" style="margin-top: 8px"></div>
        </div>
      </div>

      <div class="footer">Created by <strong>Kaung</strong> • © 2025 Sendo</div>
    </div>

    <script src="/lite.js"></script>
  </body>
</html>
