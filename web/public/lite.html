<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sendo — Lite Receiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      .header {
        text-align: center;
        margin-bottom: 12px;
      }
      .wrap {
        max-width: 720px;
        margin: 0 auto;
        padding: 0 12px;
      }
      .card {
        max-width: 560px;
        margin: 12px auto;
      }

      :root {
        --bg: #0b0f14;
        --paper: #0f141c;
        --border: #1c2430;
        --ink: #d6dee6;
        --muted: #8aa0b6;
      }
      html,
      body {
        background: var(--bg);
        color: var(--ink);
        margin: 0;
        padding: 0;
      }
      body {
        padding: 16px;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial,
          sans-serif;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 6px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
      }
      .wrap {
        max-width: 720px;
        margin: 0 auto;
      }
      .card {
        background: var(--paper);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px;
        margin-top: 12px;
      }
      .row {
        margin: 10px 0;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
      .code {
        font-size: 32px;
        letter-spacing: 8px;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 14px 16px;
        text-align: center;
        font-weight: 600;
        background: #121821;
        color: var(--ink);
        border: 1px solid var(--border);
        border-radius: 12px;
        text-decoration: none;
        margin-top: 12px;
      }
      .btn:active {
        filter: brightness(0.95);
      }

      #downloadBtn {
        display: none;
      }
      #qr {
        display: block;
        width: 240px;
        height: 240px;
        margin: 12px auto;
        border-radius: 8px;
      }

      #downloadBtn {
        display: none;
      }
      .footer {
        text-align: center;
        margin-top: 24px;
        font-size: 13px;
        color: var(--muted);
      }
      .footer strong {
        color: var(--ink);
      }
      @media (min-width: 520px) {
        #qr {
          width: 280px;
          height: 280px;
        }
        .code {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1>Sendo — Lite Receiver</h1>
        <div class="muted">For e-readers. No animations, no modern JS.</div>
      </div>

      <div class="card">
        <div class="row">
          <button id="startBtn" class="btn">Start as Receiver</button>
          <button
            id="disconnectBtn"
            class="btn"
            style="display: none; margin-top: 8px"
          >
            Disconnect
          </button>
        </div>

        <div id="sessionBox" style="display: none">
          <div class="row muted">Connection Code</div>
          <div id="code" class="mono code">----</div>

          <div class="row muted">Sender Link</div>
          <div id="linkBox" class="mono" style="word-wrap: break-word"></div>

          <img id="qr" alt="QR code" />

          <div class="row">
            <a id="downloadBtn" class="btn" target="_blank" rel="noopener"
              >Download file</a
            >
          </div>

          <div id="status" class="muted"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Created by <strong>Kaung</strong></p>
      <p class="muted">© 2025 Sendo — ephemeral file hand-off</p>
    </div>

    <script src="/lite.js"></script>
  </body>
</html>
