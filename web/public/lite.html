<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sendo — Lite Receiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #fff;
        --ink: #000;
        --muted: #444;
        --border: #ccc;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--ink);
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
      }
      .wrap {
        max-width: 420px;
        margin: 0 auto;
      }
      .h1 {
        font-size: 18px;
        font-weight: 700;
        text-align: center;
        margin: 6px 0 2px;
      }
      .sub {
        font-size: 12px;
        color: var(--muted);
        text-align: center;
        margin-bottom: 8px;
      }

      .box {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px;
      }
      .row {
        margin: 6px 0;
      }
      .label {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 2px;
      }
      .mono {
        font-family: ui-monospace, monospace;
        word-wrap: break-word;
      }
      .code {
        font-size: 20px;
        letter-spacing: 3px;
      }

      #qr {
        display: block;
        width: 160px;
        height: 160px;
        margin: 8px auto;
        border: 1px solid var(--border);
      }

      .btn {
        display: block;
        width: 100%;
        margin: 6px 0;
        padding: 12px;
        text-align: center;
        font-size: 14px;
        font-weight: 700;
        color: #000;
        background: #fff;
        border: 2px solid #000;
        border-radius: 8px;
        text-decoration: none;
      }
      .btn:active {
        background: #eee;
      }
      .btn.ghost {
        border-color: #bbb;
      }

      #sessionBox {
        display: none;
      }
      #downloadLink {
        display: none;
      }

      .footer {
        text-align: center;
        color: var(--muted);
        font-size: 11px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="h1">Sendo — Lite Receiver</div>
      <div class="sub">For e-readers. No animations, no modern JS.</div>

      <div class="box">
        <div class="row">
          <button id="startBtn" class="btn">Start as Receiver</button>
          <button id="disconnectBtn" class="btn ghost" style="display: none">
            Disconnect
          </button>
        </div>

        <div id="sessionBox">
          <div class="row">
            <div class="label">Code</div>
            <div id="code" class="mono code">----</div>
          </div>

          <img id="qr" alt="QR code" />

          <!-- Clean, path-based download URL for e-readers -->
          <div class="row">
            <a id="downloadLink" class="btn" href="#" rel="noopener"
              >Download file</a
            >
          </div>

          <div id="status" class="sub"></div>
        </div>
      </div>

      <div class="footer">Created by <strong>Kaung</strong> • © 2025 Sendo</div>
    </div>

    <script src="/lite.js"></script>
  </body>
</html>
