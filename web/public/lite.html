<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sendo — Lite Receiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #ffffff;
        --ink: #000000;
        --muted: #444444;
        --border: #cccccc;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--ink);
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
      }

      /* Keep width small so Kobo fits everything without scrolling */
      .wrap {
        max-width: 420px;
        margin: 0 auto;
      }

      .h1 {
        font-size: 18px;
        font-weight: 700;
        text-align: center;
        margin: 6px 0 2px;
      }
      .sub {
        font-size: 12px;
        color: var(--muted);
        text-align: center;
        margin-bottom: 8px;
      }

      .box {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px;
      }

      .row {
        margin: 8px 0;
      }
      .label {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 2px;
      }
      .mono {
        font-family: ui-monospace, monospace;
        word-wrap: break-word;
      }

      .code {
        font-size: 22px;
        letter-spacing: 4px;
      }
      #qr {
        display: block;
        width: 180px;
        height: 180px;
        margin: 8px auto;
        border: 1px solid var(--border);
      }

      /* Minimal, no filled boxes */
      .btn {
        display: block;
        width: 100%;
        padding: 8px 10px;
        text-align: center;
        font-weight: 700;
        font-size: 14px;
        color: var(--ink);
        background: #fff;
        border: 1px solid var(--ink);
        border-radius: 8px;
        text-decoration: none;
      }
      .btn.ghost {
        border-color: var(--border);
      }

      /* Hide sections initially */
      #sessionBox {
        display: none;
      }
      #downloadForm {
        display: none;
      }

      .footer {
        text-align: center;
        color: var(--muted);
        font-size: 11px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="h1">Sendo — Lite Receiver</div>
      <div class="sub">For e-readers. No animations, no modern JS.</div>

      <div class="box">
        <div class="row">
          <button id="startBtn" class="btn">Start as Receiver</button>
          <button
            id="disconnectBtn"
            class="btn ghost"
            style="display: none; margin-top: 6px"
          >
            Disconnect
          </button>
        </div>

        <div id="sessionBox">
          <div class="row">
            <div class="label">Connection Code</div>
            <div id="code" class="mono code">----</div>
          </div>

          <div class="row">
            <div class="label">Sender Link</div>
            <div id="linkBox" class="mono"></div>
          </div>

          <img id="qr" alt="QR code" />

          <!-- Kobo-safe: same-tab GET with hidden token -->
          <form id="downloadForm" method="GET" class="row">
            <input type="hidden" name="receiverToken" id="rt" value="" />
            <button type="submit" class="btn">Download file</button>
          </form>

          <div id="status" class="sub" style="margin-top: 6px"></div>
        </div>
      </div>

      <div class="footer">Created by <strong>Kaung</strong> • © 2025 Sendo</div>
    </div>

    <script src="/lite.js"></script>
  </body>
</html>
