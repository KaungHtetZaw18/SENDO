<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Send to Kobo/Kindle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- prevent any caching on e-readers -->
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <style>
      :root {
        --ink: #000; /* pure black for e-ink */
        --muted: #333;
        --border: #000; /* solid black borders render best */
        --paper: #fff;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: var(--ink);
        font-family: -apple-system, system-ui, "Segoe UI", Roboto, Arial,
          sans-serif;
      }

      h1 {
        text-align: center;
        font-size: 22px;
        margin: 14px 0 2px;
      }
      .sub {
        text-align: center;
        color: var(--muted);
        font-size: 12px;
        margin-bottom: 10px;
      }

      .wrap {
        max-width: 480px;
        margin: 0 auto 24px;
        padding: 0 10px;
      }

      .card {
        background: var(--paper);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        text-align: center;
        overflow: hidden; /* keep buttons inside */
      }

      .row {
        margin-top: 8px;
      }

      .key {
        letter-spacing: 8px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 22px;
        text-align: center;
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px 10px;
      }

      #qr {
        display: block;
        width: 180px;
        height: 180px;
        margin: 10px auto;
        border: 1px solid var(--border);
        border-radius: 4px;
      }

      .btn {
        display: block;
        width: 100%;
        text-align: center;
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: #eee; /* light gray is fine; Kobo will render as gray */
        font-weight: 700;
        text-decoration: none;
        color: var(--ink);
        margin-top: 10px;
        cursor: pointer;
      }
      .btn:active {
        filter: brightness(0.95);
      }
      #downloadBtn {
        display: none;
      }

      #status {
        text-align: center;
        color: var(--muted);
        font-size: 12px;
        margin-top: 6px;
        min-height: 1em;
      }

      footer {
        text-align: center;
        font-size: 12px;
        color: var(--ink);
        margin-top: 14px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>Send to Kobo/Kindle</h1>
    <div class="sub">E-reader friendly • no animations</div>

    <div class="wrap">
      <div class="card" id="sessionBox">
        <div class="row"><div id="code" class="key">----</div></div>
        <img id="qr" alt="QR code" />
        <a id="downloadBtn" class="btn" target="_blank" rel="noopener"
          >Download file</a
        >
        <div id="status"></div>
      </div>

      <footer>Created by <strong>Kaung</strong> • © 2025 Sendo</footer>
    </div>

    <script src="/lite.js" defer></script>
  </body>
</html>
