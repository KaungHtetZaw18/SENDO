<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Send to Kobo/Kindle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <style>
      :root {
        --ink: #111;
        --muted: #555;
        --border: #bbb;
        --paper: #fff;
      }

      /* ✅ fix overflow by switching to border-box everywhere */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: var(--ink);
      }
      body {
        font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      h1 {
        text-align: center;
        font-size: 24px;
        margin: 16px 0 2px;
      }
      .sub {
        text-align: center;
        color: var(--muted);
        font-size: 12px;
        margin-bottom: 12px;
      }

      .wrap {
        max-width: 480px;
        margin: 0 auto 28px;
        padding: 0 12px;
      }
      .card {
        background: var(--paper);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        text-align: center;
        max-width: 100%;
        overflow: hidden; /* guard against overflow */
      }
      .row {
        margin-top: 10px;
      }
      .key {
        letter-spacing: 8px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 24px;
        text-align: center;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px 10px;
      }
      #qr {
        display: block;
        width: 180px;
        height: 180px;
        margin: 12px auto;
        border: 1px solid var(--border);
        border-radius: 6px;
      }

      /* ✅ button stays inside the card */
      .btn {
        display: block;
        width: 100%;
        max-width: 100%;
        text-align: center;
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #eee;
        font-weight: 600;
        text-decoration: none;
        color: inherit;
        margin-top: 12px;
        cursor: pointer;
      }
      .btn:active {
        filter: brightness(0.95);
      }

      #downloadBtn {
        display: none;
      }
      #status {
        text-align: center;
        color: var(--muted);
        font-size: 12px;
        margin-top: 8px;
        min-height: 1em;
      }
      footer {
        text-align: center;
        font-size: 13px;
        color: #333;
        margin-top: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <h1>Send to Kobo/Kindle</h1>
    <div class="sub">E-reader friendly • no animations</div>

    <div class="wrap">
      <div class="card" id="sessionBox" style="display: block">
        <div class="row"><div id="code" class="key">----</div></div>
        <img id="qr" alt="QR code" />
        <a id="downloadBtn" class="btn" target="_blank" rel="noopener">
          Download file
        </a>
        <div id="status"></div>
      </div>

      <footer>Created by <strong>Kaung</strong> • © 2025 Sendo</footer>
    </div>

    <script src="/lite.js" defer></script>
  </body>
</html>
