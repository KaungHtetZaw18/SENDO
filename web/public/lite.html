<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sendo — Lite Receiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --ink: #111;
        --muted: #666;
        --border: #ccc;
        --paper: #fff;
        --accent: #e9e9e9;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: var(--ink);
        -webkit-text-size-adjust: 100%;
      }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
          Arial, sans-serif;
      }
      .wrap {
        max-width: 680px;
        margin: 0 auto;
        padding: 16px;
      }
      h1 {
        font-size: 22px;
        margin: 8px 0 6px;
        text-align: center;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        text-align: center;
        margin-bottom: 12px;
      }
      .card {
        background: var(--paper);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px;
      }
      .row {
        margin: 10px 0;
      }
      .code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 36px;
        letter-spacing: 10px;
        text-align: center;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 10px;
      }
      #qr {
        display: block;
        width: 240px;
        height: 240px;
        margin: 12px auto;
        border: 1px solid var(--border);
        border-radius: 8px;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 14px 16px;
        text-align: center;
        font-weight: 600;
        background: var(--accent);
        color: var(--ink);
        border: 1px solid var(--border);
        border-radius: 12px;
        text-decoration: none;
      }
      .btn:active {
        filter: brightness(0.95);
      }
      .footer {
        margin-top: 10px;
        text-align: center;
        color: var(--muted);
        font-size: 12px;
      }
      @media (min-width: 520px) {
        .code {
          font-size: 40px;
        }
        #qr {
          width: 260px;
          height: 260px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Sendo — Lite Receiver</h1>
      <div class="muted">For e-readers. No animations, no modern JS.</div>

      <div class="card">
        <div class="row" id="controls" style="display: none">
          <a id="startBtn" class="btn">Start as Receiver</a>
        </div>

        <div id="sessionBox" style="display: none">
          <div class="row muted">Code</div>
          <div id="code" class="code">----</div>

          <img id="qr" alt="QR code" />

          <div class="row">
            <a id="downloadBtn" class="btn" style="display: none"
              >Download file</a
            >
          </div>

          <div class="row">
            <a id="disconnectBtn" class="btn">Disconnect</a>
          </div>

          <div id="status" class="muted">…</div>
        </div>
      </div>

      <div class="footer">Created by Kaung • © 2025 Sendo</div>
    </div>

    <!-- No module, Kobo-safe -->
    <script src="/lite.js" defer></script>
  </body>
</html>
