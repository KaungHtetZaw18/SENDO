<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sendo — Lite Receiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Compact, Kobo-friendly, serif/italic titles, high-contrast buttons */
      :root {
        --ink: #000;
        --muted: #444;
        --border: #cfcfcf;
        --paper: #fff;
        --btn: #ececec;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: var(--ink);
        -webkit-text-size-adjust: 100%;
      }
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      .wrap {
        max-width: 420px;
        margin: 0 auto;
        padding: 10px;
      }

      h1 {
        font-size: 22px;
        font-style: italic;
        font-weight: 500;
        text-align: center;
        margin: 6px 0 10px;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
        text-align: center;
        margin-bottom: 8px;
      }

      .card {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px;
      }

      .label {
        font-size: 12px;
        color: var(--muted);
        margin: 6px 0 2px;
        text-align: center;
      }

      .code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 28px;
        letter-spacing: 8px;
        text-align: center;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px;
      }

      #qr {
        display: block;
        width: 160px;
        height: 160px;
        margin: 10px auto;
        border: 1px solid var(--border);
        border-radius: 6px;
      }

      .btn {
        display: block;
        width: 100%;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
        font-style: italic;
        font-weight: 600;
        font-family: inherit;
        padding: 12px;
        margin-top: 8px;
        border-radius: 8px;
        border: 2px solid var(--ink);
        color: var(--ink);
        background: var(--btn);
      }
      .btn:active {
        background: #e2e2e2;
      }

      .row {
        margin: 6px 0;
      }
      .footer {
        text-align: center;
        color: var(--muted);
        font-size: 12px;
        margin-top: 10px;
      }

      /* Slightly larger on narrow phones but keep compact overall */
      @media (max-width: 380px) {
        .code {
          font-size: 26px;
          letter-spacing: 6px;
        }
        #qr {
          width: 150px;
          height: 150px;
        }
        .btn {
          font-size: 17px;
          padding: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Send to Kobo/Kindle</h1>
      <div class="muted">E-reader friendly • no animations</div>

      <div class="card" id="sessionBox" style="display: none">
        <div class="label">Unique key</div>
        <div id="code" class="code">----</div>

        <img id="qr" alt="QR code" />

        <a id="downloadBtn" class="btn" href="#" style="display: none"
          >Download file</a
        >
        <a id="disconnectBtn" class="btn" href="#">Disconnect</a>

        <div id="status" class="muted" style="margin-top: 6px">…</div>
      </div>

      <div class="footer">Created by Kaung • © 2025 Sendo</div>
    </div>

    <script src="/lite.js" defer></script>
  </body>
</html>
