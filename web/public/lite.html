<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Send to Kobo/Kindle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --ink: #000;
        --muted: #444;
        --border: #cfcfcf;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: var(--ink);
      }
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        -webkit-text-size-adjust: 100%;
        padding: 16px;
      }

      .wrap {
        max-width: 540px;
        margin: 0 auto;
      }

      h1 {
        font-size: 32px;
        font-style: italic;
        font-weight: 500;
        text-align: center;
        margin: 8px 0 18px;
      }

      .card {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px;
      }

      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        margin: 10px 0;
      }
      .col-left {
        width: 140px;
        font-size: 18px;
        text-align: right;
        padding-right: 6px;
      }
      .col-right {
        flex: 1;
      }

      .code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 42px;
        letter-spacing: 10px;
        text-align: center;
        border: 2px solid var(--ink);
        border-radius: 6px;
        padding: 10px 6px;
      }

      #qr {
        display: block;
        width: 200px;
        height: 200px;
        margin: 12px auto;
        border: 1px solid var(--border);
      }

      .btn {
        display: block;
        width: 100%;
        text-align: center;
        text-decoration: none;
        font-family: inherit;
        font-size: 24px; /* slightly larger for tap targets */
        font-weight: 600;
        padding: 16px 14px;
        border-radius: 6px;
        border: 2px solid #000; /* strong contrast */
        color: #000;
        background: #e6e6e6;
      }
      .btn:active {
        background: #dcdcdc;
      }

      .muted {
        color: var(--muted);
        font-size: 16px;
        text-align: center;
        margin-top: 6px;
      }

      .footer {
        text-align: center;
        font-size: 14px;
        color: var(--muted);
        margin-top: 18px;
      }

      @media (max-width: 420px) {
        .col-left {
          width: 110px;
          font-size: 16px;
        }
        .code {
          font-size: 36px;
          letter-spacing: 8px;
        }
        #qr {
          width: 180px;
          height: 180px;
        }
        .btn {
          font-size: 20px;
          padding: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Send to Kobo/Kindle</h1>

      <div class="card">
        <div class="row">
          <div class="col-left">Unique<br />key</div>
          <div class="col-right"><div id="code" class="code">----</div></div>
        </div>

        <img id="qr" alt="QR code" />

        <div class="row">
          <div class="col-left"></div>
          <div class="col-right">
            <a id="downloadBtn" class="btn" href="#" rel="noopener"
              >Download file</a
            >
            <div id="status" class="muted">Waiting for Sender to upload…</div>
          </div>
        </div>
      </div>

      <div class="footer">Created by Kaung • © 2025 Sendo</div>
    </div>

    <script src="/lite.js"></script>
  </body>
</html>
