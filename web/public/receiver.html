<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sendo • Receiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Point this to your backend base URL when front+back are on different hosts -->
    <!-- Example for Render: https://sendo-backend.onrender.com -->
    <meta name="sendo-api-base" content="http://localhost:3001" />

    <!-- (Optional) These are used only when the page is pre-seeded by SSR. We leave them blank in SPA mode. -->
    <meta name="sendo-session-id" content="" />
    <meta name="sendo-receiver-token" content="" />

    <style>
      :root {
        --ink: #000;
        --muted: #444;
        --border: #888;
        --paper: #fff;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: #000;
        font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      .wrap {
        max-width: 480px;
        margin: 0 auto 24px;
        padding: 0 10px;
      }
      h1 {
        text-align: center;
        font-size: 22px;
        margin: 14px 0 2px;
      }
      .sub {
        text-align: center;
        color: #444;
        font-size: 12px;
        margin-bottom: 10px;
      }
      .card {
        background: #fff;
        border: 1px solid #888;
        border-radius: 10px;
        padding: 12px;
        text-align: center;
      }
      .key {
        letter-spacing: 8px;
        font-family: ui-monospace, Menlo, Consolas, monospace;
        font-size: 22px;
        border: 1px solid #888;
        border-radius: 8px;
        padding: 8px 10px;
        margin-bottom: 10px;
      }
      #qr {
        display: block;
        width: 180px;
        height: 180px;
        margin: 10px auto 0;
        border: 1px solid #888;
        border-radius: 6px;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #888;
        border-radius: 10px;
        background: #eee;
        color: #000;
        font-weight: 700;
        text-decoration: none;
        margin-top: 12px;
      }
      #status,
      #debug {
        text-align: center;
        font-size: 12px;
        margin-top: 8px;
        min-height: 1em;
      }
      #debug {
        color: #b00;
      }
      footer {
        text-align: center;
        font-size: 12px;
        color: #000;
        margin-top: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Send to Kobo/Kindle</h1>
    <div class="sub">E-reader friendly • no animations</div>
    <div class="wrap">
      <div class="card" id="sessionBox">
        <div class="key" id="code">----</div>
        <img id="qr" alt="QR code" src="" />
        <a
          id="downloadBtn"
          class="btn"
          target="_blank"
          rel="noopener"
          style="display: none"
          href="#"
          >Download file</a
        >
        <div id="status">Creating session…</div>
        <div id="debug"></div>
      </div>
      <footer>Created by <strong>Kaung</strong> • © 2025 Sendo</footer>
    </div>

    <script src="/receiver.js?v=spa" type="text/javascript"></script>
  </body>
</html>
